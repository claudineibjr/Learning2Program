<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <!--<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">-->

    <script src="bootstrap/js/jquery-1.9.0.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-card">
        <div>
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#tab-1" role="tab" data-toggle="tab">Login</a>
                </li>
                <li>
                    <a href="#tab-2" role="tab" data-toggle="tab">Cadastro</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" role="tabpanel" id="tab-1">
                    <form class="form-signin">
                        <input class="form-control" type="email" required="" placeholder="Endereço de e-mail" autofocus="" id="inputLoginEmail">
                        <input class="form-control" type="password" required="" placeholder="Senha" id="inputLoginPassword">
                        <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Login</button>
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    </form>
                </div>
                <div class="tab-pane" role="tabpanel" id="tab-2">
                    <form class="form-signin">
                        <input class="form-control" type="email" required="" placeholder="Endereço de e-mail" autofocus="" id="inputRegisterEmail">
                        <input class="form-control" type="email" required="" placeholder="Nome" autofocus="" id="inputRegisterEmail">
                        <input class="form-control" type="password" required="" placeholder="Senha" id="inputRegisterPassword2">
                        <input class="form-control" type="password" required="" placeholder="Repita sua senha" id="inputRegisterPassword2">
                        <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Cadastro</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
